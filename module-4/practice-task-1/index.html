<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PRACTICE-TASK-1</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <form action="#" class="search-form">
      <nav class="nav-bar">
      <label for="search-box">Search Your Image Here:</label>
      <input type="text" name="" id="search-box">
      <input type="submit" value="Search">
    </nav>
    </form>
    <main>
      <section class="image">
        <img src="images/panda.jpg" alt="A panda is stand out">
        <a href="#">For more click here</a>
      </section>
      <hr>
      <section class="feed-back">
        <form action="#">
        <label for="name">Name:</label>
        <input type="text" name="name" id="name">
        <label for="date">Date:</label>
        <input type="date" name="date" id="date">
        <label for="comment">Comment</label>
        <textarea name="comment" id="comment"></textarea>
        <input type="submit" value="Submit">
      </form>
      </section>
    </main>
    <footer></footer>
  </div>
</body>
</html>
